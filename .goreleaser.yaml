# okareo config
project_name: okareo
builds:
  - binary: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    id: okareo
    dir: .
    no_unique_dist_dir: true
    mod_timestamp: '{{ .CommitTimestamp }}'
    targets:
      - darwin_amd64
      - darwin_arm64
      - linux_amd64
      - linux_arm64
      - windows_amd64
      - windows_arm64

archives:
  - format: binary
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: false
    files:
      - none*
release:
  extra_files:
    - glob: README.md
    - glob: LICENSE